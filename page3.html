<!DOCTYPE html>
<html>
<head>
	<title>Admin Page</title>
	<link rel="stylesheet" type="text/css" href="css/georgestyle.css">
</head>
<body>

<!-- menu bar -->

	<div id="menuBar">
		<a href="page2.html">Home</a> |
		<a href="page2.html">Products</a> |
		<a href="page2.html">Users</a> |
		<a href="page2.html">Manual Order</a> |
		<a href="page2.html">Checks</a>
	</div>

<!-- user image and name -->

	<div id="userTag">
		<img id="userImg" src="imgs/admin.jpg">
		<u>Islam Askar</u>
	</div>

<!-- search bar -->

	<div id="searchBar">
		<input type="text" name="search" placeholder="search">
	</div>

<!-- order form -->

	<div id="orderForm">
	<form oninput="teaPrice.value=teaAmount.value*5+' EGP', coffePrice.value=coffeAmount.value*7+' EGP', juicePrice.value=juiceAmount.value*12+' EGP', pepsiPrice.value=pepsiAmount.value*8+' EGP'">
		<table>
			<tr>
				<td>Tea</td>
				<td><input type="number" name="teaAmount" min="0" value="0"></td>
				<td><output name="teaPrice"></output></td>
			</tr>
			<tr>
				<td>Coffe</td>
				<td><input type="number" name="coffeAmount" min="0" value="0">
				</td>
				<td><output name="coffePrice"></output></td>

			</tr>
			<tr>
				<td>Juice</td>
				<td><input type="number" name="juiceAmount" min="0" value="0"></td>
				<td><output name="juicePrice"></output></td>
			</tr>
			<tr>
				<td>Pepsi</td>
				<td><input type="number" name="pepsiAmount" min="0" value="0"></td>
				<td><output name="pepsiPrice"></output></td>
			</tr>
			<tr>
				<td>Notes</td>
				<td><textarea name="notes" cols="21" rows="10"></textarea></td>
			</tr>
			<tr>
				<td>Room No.</td>
				<td><select name="roomNo">
					<option>2006</option>
					<option>2023</option>
					<option>2008</option>
				</select></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="Confirm"></td>
			</tr>
		</table>
	</form>
	</div>
	<div>
		<table>
			<tr>
				<td>
					Add to user:
				</td>
			</tr>
			<tr>
				<td>
					<select>
					<option>Islam Askar</option>
					<option>S.Bahader</option>
					<option>H.Sabagh</option>
					</select>
				</td>
			</tr>
		</table>
	</div>

<!-- products -->

	<div id="productOrder">
		<table>
			<tr>
				<td>
					<img src="imgs/tea.jpg">
					<div name="productName">tea</div>
					<div name="productPrice">5 EGP</div>
				</td>
				<td>
					<img src="imgs/tea.jpg">
					<div name="productName">Coffe</div>
					<div name="productPrice">7 EGP</div>
				</td>
				<td>
					<img src="imgs/tea.jpg">
					<div name="productName">Juice</div>
					<div name="productPrice">12 EGP</div>
				</td>
				<td>
					<img src="imgs/tea.jpg">
					<div name="productName">Pepsi</div>
					<div name="productPrice">8 EGP</div>
				</td>
			</tr>
		</table>
	</div>

</body>
</html>
